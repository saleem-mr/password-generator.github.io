<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد كلمات المرور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مولد كلمات المرور الآمنة</h1>
        
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">نسخ</button>
        </div>

        <div class="options">
            <div class="option-item">
                <label>طول كلمة المرور:</label>
                <input type="number" id="length" min="8" max="64" value="12">
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    أحرف كبيرة (A-Z)
                </label>
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    أرقام (0-9)
                </label>
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="symbols" checked>
                    رموز خاصة (!@#$%^&*)
                </label>
            </div>
        </div>

        <button onclick="generatePassword()" class="generate-btn">إنشاء كلمة مرور جديدة</button>
    </div>

    <script src="script.js"></script>
</body>
  </html>
